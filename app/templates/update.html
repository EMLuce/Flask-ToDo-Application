{% extends 'base.html' %}
<title>{% block title %}Update Note{% endblock %}</title>

{%block content %}
<div class="note-create-container">
  <h3>Edit Note</h3>
  <form method="POST">
    <br />
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="note"
        id="note"
        value="{{note.note}}"
        placeholder=""
        required />
    </div>
    <div class="form-group">
      <input
        class="custom-select"
        type="text"
        id="due-date"
        name="due-date"
        value="{{note.due_date}}"
        placeholder=""
        onfocus="(this.type='date')"
        required />
    </div>
    <input
      type="submit"
      name="action"
      value="Save"
      class="btn btn-primary btn-sm btn-block" />
    <input
      type="submit"
      name="action"
      value="Cancel"
      class="btn btn-primary btn-sm btn-block" />
  </form>
</div>
{% endblock %}
